<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Gym Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>

    <!-- Button Group -->
    <div class="button-group">
      <button id="view-members-btn">View Members</button>
      <button id="add-member-btn">Add Member</button>
      <button id="update-member-btn">Update/Delete Members</button>
      <button id="create-bills-btn">Create Bills</button>
      <button id="assign-fee-package-btn">Assign Fee Package</button>
      <button id="assign-notification-btn">Assign Notification</button>
      <button id="report-export-btn">Report Export</button>
      <button id="supplement-store-btn">Supplement Store</button>
      <button id="diet-details-btn">Diet Details</button>
      <button id="logout-btn">Logout</button>
    </div>

    <!-- Members Section -->
    <div id="members-section">
      <h2>Members</h2>
      <table id="members-list"></table>
    </div>

    <!-- Add Member Section -->
    <div id="add-member-section">
      <h2>Add Member</h2>
      <form id="add-member-form">
        <label for="name">Name</label>
        <input type="text" id="name" required />
        <label for="email">Email</label>
        <input type="email" id="email" required />
        <label for="phone">Phone</label>
        <input type="text" id="phone" required />
        <label for="feePackage">Fee Package</label>
        <input type="text" id="feePackage" required />
        <button type="submit">Add Member</button>
      </form>
    </div>

    <!-- Search Member Section -->
    <div id="search-member-section">
      <h2>Search Member</h2>
      <input type="text" id="search-input" placeholder="Search by name" />
      <button onclick="searchMember()">Search</button>
      <table id="search-results"></table>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
